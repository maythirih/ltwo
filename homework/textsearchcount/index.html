<!DOCTYPE html>
<html>
  <head>
    <title>Textcount Search</title>

    <!--    fontawesome css1-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

     <!--  animate css1-->
     <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbars">
      <button class="btn" id="btn">
        <div class="lines1"></div>
        <div class="lines2"></div>
        <div class="lines3"></div>
      </button>

      <a href="#" class="logos">
        <h4>WDF 3117</h4>
      </a>

      <div class="searchs">
        <input type="text" name="search" id="search" class="inputs" placeholder="Search Something..."/>
        <button class="search-btns"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div class="banners">
        <div class="text" id="text">Start With Us</div>

        <div class="autocounts">
            <div  class="count-containers">
              <i class="fab fa-twitter fa-3x"></i>
              <div class="counters" data-target="12000">12000</div>
              <span>Twitter Followers</span>
            </div>

            <div  class="count-containers">
              <i class="fab fa-youtube fa-3x"></i>
              <div class="counters" data-target="7500">12000</div>
              <span>Youtube Followers</span>
            </div>

            <div  class="count-containers">
              <i class="fab fa-facebook fa-3x"></i>
              <div class="counters" data-target="4500">12000</div>
              <span>Facebook Followers</span>
            </div>
        </div>
    </div>

    <div class="menulist-container" id="menulist-container">
      <div class="menulist">
          <ul>
              <li class="animate__animated" style="animation-delay: 0.3s"><a href="#">Home</a> </li>
              <li class="animate__animated" style="animation-delay: 0.6s"><a href="#">About Us</a></li>
              <li class="animate__animated" style="animation-delay: 0.9s"><a href="#">Our Menu</a></li>
              <li class="animate__animated" style="animation-delay: 1.2s"><a href="#">Our Blog</a></li>
              <li class="animate__animated" style="animation-delay: 1.5s"><a href="#">Reserve</a></li>
              <li class="animate__animated" style="animation-delay: 1.8s"><a href="#">Home</a></li>
          </ul>
  
      </div>
  
  </div>

    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
